<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Room | Prof. Aether</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ‡¶≠‡¶æ‡¶á‡¶≠‡¶æ ‡¶∞‡ßÅ‡¶Æ‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡ßá‡¶∂ (Dark & Professional) */
        body {
            background-color: #0f172a; /* Deep Blue/Black */
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .exam-hall {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* ‡¶π‡ßá‡¶°‡¶∞ - ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶°‡¶ø‡¶Ç ‡¶≤‡¶æ‡¶á‡¶ü */
        .header {
            padding: 15px 25px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f172a;
            border-radius: 12px 12px 0 0;
        }
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #ef4444;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .status-dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
        }

        /* ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∏‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .professor {
            align-self: flex-start;
            background: #334155;
            border-left: 4px solid #ef4444; /* Red for Danger/Strict */
            color: #f1f5f9;
        }
        .professor::before {
            content: "Prof. Aether (Examiner)";
            display: block;
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .student {
            align-self: flex-end;
            background: #0f766e; /* Teal */
            border-right: 4px solid #2dd4bf;
            color: #fff;
        }
        .student::before {
            content: "You (Candidate)";
            display: block;
            font-size: 0.7rem;
            color: #ccfbf1;
            margin-bottom: 5px;
            text-align: right;
            text-transform: uppercase;
        }

        /* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .input-zone {
            padding: 20px;
            background: #0f172a;
            border-top: 1px solid #334155;
            display: flex;
            gap: 15px;
            border-radius: 0 0 12px 12px;
        }

        input {
            flex: 1;
            background: #1e293b;
            border: 1px solid #475569;
            color: white;
            padding: 15px;
            border-radius: 6px;
            font-family: inherit;
            outline: none;
        }
        input:focus { border-color: #38bdf8; }

        button {
            padding: 0 30px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        button:hover { background: #dc2626; }
        button:disabled { background: #64748b; cursor: not-allowed; }

        /* Animation */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="exam-hall">
    <div class="header">
        <div style="font-weight: bold; color: #cbd5e1;">PHYSICS VIVA VOCE - 2026</div>
        <div class="status-badge">
            <div class="status-dot"></div> REC
        </div>
    </div>

    <div class="chat-area" id="chatBox">
        <div class="message professor">
            Sit down. I am Professor Aether.<br>
            State your name and the topic you have prepared for this viva. Be quick.
        </div>
    </div>

    <div class="input-zone">
        <input type="text" id="userInput" placeholder="Type your answer here..." onkeypress="handleEnter(event)">
        <button onclick="sendAnswer()" id="sendBtn">Speak</button>
    </div>
</div>

<script>
    // üî•üî•üî• ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Vercel ‡¶è‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶® üî•üî•üî•
    const API_URL = "https://‡¶Ü‡¶™‡¶®‡¶æ‡¶∞-‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü-‡¶®‡¶æ‡¶Æ.vercel.app/api/viva"; 

    let history = []; 
    const synth = window.speechSynthesis; // ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø

    async function sendAnswer() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();

        if (!text) return;

        // ‡ßß. ‡¶õ‡¶æ‡¶§‡ßç‡¶∞‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        appendMessage(text, 'student');
        input.value = '';
        btn.disabled = true;
        btn.innerText = "Listening...";

        history.push({ role: "user", content: text });

        try {
            // ‡ß®. ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∏‡¶∞‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (Backend)
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: history })
            });

            const data = await response.json();
            const reply = data.reply;

            // ‡ß©. ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∏‡¶∞‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶•‡¶æ
            appendMessage(reply, 'professor');
            history.push({ role: "professor", content: reply });
            speak(reply);

        } catch (error) {
            appendMessage("Network Error. The connection was lost.", 'professor');
        } finally {
            btn.disabled = false;
            btn.innerText = "Speak";
        }
    }

    function appendMessage(text, role) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendAnswer();
    }

    // ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∏‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶¨‡ßá (Text to Speech)
    function speak(text) {
        if (synth.speaking) synth.cancel();
        
        // ‡¶ó‡¶æ‡¶£‡¶ø‡¶§‡¶ø‡¶ï ‡¶ö‡¶ø‡¶π‡ßç‡¶® ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∏‡¶∞ ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶™‡ßú‡ßá)
        const cleanText = text.replace(/\*/g, '').replace(/#/g, '');
        
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.rate = 1.0;
        utterance.pitch = 0.9; // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ó‡¶Æ‡ßç‡¶≠‡ßÄ‡¶∞ ‡¶ó‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßç‡¶¨‡¶∞
        synth.speak(utterance);
    }
</script>

</body>
</html>
